<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Item</title>
  <link rel="stylesheet" href="../CSS/MenuItem.css">
  <link rel="stylesheet" href="../CSS/Navbar.css">
  <link rel="stylesheet" href="../CSS/Footer.css">
  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Firebase initialization -->
  <script src="../JavaScript/firebase-init.js"></script>
</head>
<body>
  <div id="navbar-container"></div>
  <script>
      // Load the navbar component
      fetch('Navbar.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('navbar-container').innerHTML = html;
              // Dynamically load the JS file
              const script = document.createElement('script');
              script.src = '../JavaScript/navbar.js';
              script.onload = function() {
                  if (window.initHamburgerMenu) window.initHamburgerMenu();
                  if (window.initNotificationSidebar) window.initNotificationSidebar();
              };
              document.body.appendChild(script);
          })
          .catch(error => {
              console.error('Error loading navbar:', error);
          });
  </script>
  
  <main>
    <button id="save-favourite-btn" style="position:absolute;top:80px;right:16px;background:none;border:none;cursor:pointer;z-index:10;" title="Save to Favourites">
      <span id="heart-grey" style="font-size:2em;color:#bbb;position:absolute;top:0;right:0;">&#10084;</span>
      <span id="heart-red" style="font-size:2em;color:#b94a2c;position:absolute;top:0;right:0;display:none;">&#10084;</span>
    </button>
    <button class="back-button" onclick="window.location.href='Menu.html'" aria-label="Back to menu">&#8592;</button>
    <div class="item-detail-container">
      <div class="item-image-wrapper">
        <img id="item-image" src="" alt="Menu Item" />
      </div>
      <h1 id="item-title"></h1>
      <div class="item-rating">
        <span id="item-stars"></span>
        <span id="item-rating-value"></span>
      </div>
      <div class="item-review-count" id="item-review-count"></div>
      <div class="item-reviews" id="item-reviews"></div>
      <div class="item-included">
        <h3>What's Included</h3>
        <div id="item-included-list"></div>
      </div>
    </div>
    <div class="item-footer">
      <span class="item-price" id="item-price"></span>
      <div class="quantity-selector">
        <button id="decrease-qty">-</button>
        <span id="item-qty">1</span>
        <button id="increase-qty">+</button>
      </div>
      <button class="add-to-cart" id="add-to-cart">ADD TO CART</button>
    </div>
  </main>
  
  <script src="../JavaScript/menu-item.js"></script>
  <script>
    // Save Favourite Button Logic
    const saveFavBtn = document.getElementById('save-favourite-btn');
    const heartGrey = document.getElementById('heart-grey');
    const heartRed = document.getElementById('heart-red');
    function isCurrentInFavourites() {
      const name = document.getElementById('item-title').textContent;
      const image = document.getElementById('item-image').src;
      let favourites = JSON.parse(localStorage.getItem('favouriteFoods') || '[]');
      return favourites.some(f => f.name === name && f.image === image);
    }
    function updateHeartIcon() {
      if (isCurrentInFavourites()) {
        heartGrey.style.display = 'none';
        heartRed.style.display = 'block';
      } else {
        heartGrey.style.display = 'block';
        heartRed.style.display = 'none';
      }
    }
    // On page load, update icon
    window.addEventListener('DOMContentLoaded', updateHeartIcon);
    saveFavBtn.onclick = function() {
      // Get current item details from the page
      const id = window.location.search || Date.now(); // fallback to timestamp if no id
      const name = document.getElementById('item-title').textContent;
      const image = document.getElementById('item-image').src;
      const price = document.getElementById('item-price').textContent.replace('RM','').trim();
      if (!name || !image || !price) { alert('Food details not loaded.'); return; }
      let favourites = JSON.parse(localStorage.getItem('favouriteFoods') || '[]');
      const idx = favourites.findIndex(f => f.name === name && f.image === image);
      if (idx === -1) {
        // Not in favourites, add it
        favourites.push({ id, name, image, price });
        localStorage.setItem('favouriteFoods', JSON.stringify(favourites));
        updateHeartIcon();
        alert('Added to favourites!');
      } else {
        // Already in favourites, remove it
        favourites.splice(idx, 1);
        localStorage.setItem('favouriteFoods', JSON.stringify(favourites));
        updateHeartIcon();
        alert('Removed from favourites!');
      }
    };
  </script>
  
  <div id="footer-container"></div>
  <script>
      // Load the footer component
      fetch('Footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('footer-container').innerHTML = html;
          })
          .catch(error => {
              console.error('Error loading footer:', error);
          });
  </script>
</body>
</html>
