<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="../CSS/Cart.css">
  <link rel="stylesheet" href="../CSS/Navbar.css">
  <link rel="stylesheet" href="../CSS/Footer.css">
  <script src="../JavaScript/firebase-init.js"></script>
</head>
<body>
  <button class="cart-close-btn" onclick="window.location.href='Menu.html'" aria-label="Back to menu">&#10005;</button>
  <div class="cart-container">
    <h3>Selected Branch</h3>
    <div class="branch-card" id="branch-card"></div>
    <h3>Order Summary</h3>
    <div id="cart-items"></div>
    <h3>Remarks</h3>
    <div class="cart-remarks-wrapper">
      <textarea id="cart-remarks" placeholder="Add any notes or instructions for your order..."></textarea>
    </div>
    <div class="cart-footer">
      <span>Grand Total</span>
      <span id="cart-grand-total"></span>
    </div>
    <a href="Checkout.html">
      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </a>
  </div>
  <script type="module" src="../JavaScript/cart-page.js"></script>
  
  <div id="footer-container"></div>
  <script>
      // Load the footer component
      fetch('Footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('footer-container').innerHTML = html;
          })
          .catch(error => {
              console.error('Error loading footer:', error);
          });
  </script>
</body>
</html>
