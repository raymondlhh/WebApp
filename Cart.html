<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="Cart.css">
  <link rel="stylesheet" href="Navbar.css">
  <link rel="stylesheet" href="Footer.css">
  <!-- Firebase CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Firebase initialization -->
  <script src="firebase-init.js"></script>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="cart-header">
    <button class="cart-close-btn" onclick="window.location.href='Menu.html'" aria-label="Back to menu">&#8592;</button>
    <span class="cart-title">CART</span>
  </div>
  
  <main>
    <div class="cart-container">
      <h3>Selected Branch</h3>
      <div class="branch-card" id="branch-card"></div>
      <h3>Order Summary</h3>
      <div id="cart-items"></div>
      <h3>Remarks</h3>
      <div class="cart-remarks-wrapper">
        <textarea id="cart-remarks" placeholder="Add any notes or instructions for your order..."></textarea>
      </div>
      <div class="cart-footer">
        <span>Grand Total</span>
        <span id="cart-grand-total"></span>
      </div>
      <a href="Checkout.html">
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
      </a>
    </div>
  </main>

  <!-- Map Modal -->
  <div id="map-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <button id="close-map-modal" class="modal-close-btn">&times;</button>
      <h3>Branch Location</h3>
      <div id="map-container" style="width:100%;height:350px;"></div>
    </div>
  </div>

  <style>
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #fff;
      border-radius: 12px;
      padding: 24px 18px 18px 18px;
      max-width: 420px;
      width: 95vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: relative;
    }
    .modal-close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      font-size: 2em;
      color: #888;
      cursor: pointer;
    }
    #map-container iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
    }
    .cart-header {
      position: relative;
      height: 48px;
      margin-bottom: 8px;
    }
    .cart-close-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 2em;
      background: none;
      border: none;
      color: #b94a2c;
      cursor: pointer;
      z-index: 10;
    }
    .cart-title {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
      text-align: center;
      width: max-content;
    }
  </style>
  
  <script src="cart.js"></script>
  <script type="module" src="cart-page.js"></script>
  
  <div id="footer-container"></div>
  <script>
      // Load the footer component
      fetch('Footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('footer-container').innerHTML = html;
          })
          .catch(error => {
              console.error('Error loading footer:', error);
          });
  </script>
</body>
</html>
