<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase initialization -->
    <script src="../JavaScript/firebase-init.js"></script>
    <!-- Login logic -->
    <script src="../JavaScript/login.js"></script>
</head>

<body>
    <div class="container">
        <img src="../assets/images/icons/welcome_screen/Logo.png" alt="Logo" class="logo">
        <img src="../assets/images/icons/welcome_screen/subtitle.png" alt="Subtitle" class="subtitle">

        <div id="error-msg" class="error-message"></div>

        <form>
            <div class="email-container">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Email" required>
            </div>

            <div class="password-container">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" class="input-field password-field" placeholder="Password" required>
                <button type="button" id="password-toggle" class="password-toggle"
                    aria-label="Toggle password visibility">üëÅ</button>
            </div>

            <button type="button" id="login-btn" class="login-button">
                <span id="login-text">Login</span>
                <span id="login-loading" class="loading"></span>
            </button>
        </form>

        <div class="forgot-password" onclick="window.location.href='ForgotPassword.html'">Forgot Password?</div>
    </div>
</body>

</html>
