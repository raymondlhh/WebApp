<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="Profile.css">
  <link rel="stylesheet" href="Navbar.css">
  <link rel="stylesheet" href="Footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
  <main>
    <section class="profile-edit-section">
      <button class="back-btn" onclick="window.history.back()">&#8592;</button>
      <h2 class="edit-title">Edit Profile</h2>
      <div class="edit-profile-pic-container">
                        <img src="assets/images/others/Profile.png" alt="Profile Picture" class="profile-pic">
      </div>
      <form class="edit-profile-form">
        <label>Name
          <input type="text" id="edit-name" value="Tone">
        </label>
        <label>Email
          <input type="email" id="edit-email" value="Tone@gmail.com">
        </label>
        <label>Password
          <input type="password" id="edit-password" value="password">
        </label>
        <label>Phone Number
          <input type="text" id="edit-phone" value="+60 168264173">
        </label>
        <label>Delivery Address
          <input type="text" id="edit-address" value="">
        </label>
        <div class="edit-profile-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
