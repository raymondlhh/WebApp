<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="../CSS/Footer.css">
    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase initialization -->
    <script src="../JavaScript/firebase-init.js"></script>
    <!-- Login logic -->
    <script src="../JavaScript/login.js"></script>
</head>

<body>
    <div class="container">
        <img src="../assets/images/icons/welcome_screen/Logo.png" alt="Sushi Logo" class="main-logo">
        <img src="../assets/images/icons/welcome_screen/subtitle.png" alt="Subtitle" class="subtitle">
        
        <div class="error-message" id="error-msg"></div>
        
        <input type="email" id="email" placeholder="Email" class="input-field email-input" required>
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" class="password-field" required>
            <button type="button" class="password-toggle" id="password-toggle">üëÅ</button>
        </div>
        
        <button type="button" id="login-btn" class="login-button">
            <span id="login-text">Login</span>
            <span id="login-loading" class="loading" style="display:none;"></span>
        </button>
        
        <div class="signup-link">
            Don't have an account? <a href="Signup.html">Sign Up</a>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        // Load the footer component
        fetch('Footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>
</body>

</html>
